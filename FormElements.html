<!DOCTYPE html>
<html>
<body>
 
<h1>Display Input Attributes</h1>

<label for="fname">First name:</label>
<input type="text" id="fname" name="fname" maxlength="10"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" disabled><br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd" minlength="5" required><br><br>
<label for="state">State:</label>
<input type="text" id="state" name="state" value="Tamilnadu"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset"><br><br>
<label for="male">Male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
<input type="radio" id="female" name="gender" value="female"><br><br>
<input type="button" value="Submit"</button><br><br>
<label for="bench1">First bench student</label>
<input type="checkbox" id="bench1" name="bench1" value="bench1">
<label for="bench2">Second bench student</label>
<input type="checkbox" id="bench2" name="bench2" value="bench2"><br><br>
<label for="quantity">Quantity between 1 and 5:</label>
<input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
<label for="points">Volume</label>
<input type="range" id="points" name="points" min="1" max="10"><br><br>
<label for="favcolor">Favorite color:</label>
<input type="color" id="favcolor" name="favcolor" value="ff0000"><br><br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday"><br><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>
<label for="day">Select a time:</label>
<input type="time" id="day" name="day"><br><br>
<label for="bdymonth">Select a month:</label>
<input type="month" id="bdymonth" name="bdymonth"><br><br>
<label for="week">Select a week:</label>
<input type="week" id="week" name="week"><br><br>
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email" size="35"><br><br>
